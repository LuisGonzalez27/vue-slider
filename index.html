<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="giochiPc[activeIndex].image" alt="slides[activeIndex].title">
                    <div class="text">
                        <h3>{{giochiPc[activeIndex].title}}</h3>
                        <p>{{giochiPc[activeIndex].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <div v-for="(obj, index) in giochiPc" :key="index" class="thumb" :class="index === activeIndex ? 'active' : '' " >
                        <img :src="obj.image" alt="obj.text"/>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
